<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATTERN_MODULE</title>
</head>
<body>
    <script>
        let foo = (function(){
            let obj = {greeting: "hello"};
        return {
            display: function(){
                console.log(obj.greeting);
            }
        }
    })();
    foo.display();  // hello

    console.log("")

    let calculator = (function(){
    let data = { number: 0};
     
    return {
        sum: function(n){
            data.number += n;
        },
        subtract: function(n){
            data.number -= n;
        },
        display: function(){
            console.log("Result: ", data.number);
        }
    }
})();
calculator.sum(10);
calculator.sum(3);
calculator.display();   // Result: 13
calculator.subtract(4);
calculator.display();   // Result: 9
    </script>  
</body>
</html>
